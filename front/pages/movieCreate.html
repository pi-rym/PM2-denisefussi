</head>
<body>
  <header>
        <div class="container">
          <h2 class="logotype">PUPIMOVIES</h2>
          <nav>
              <a href="../index.html" class="active">Inicio</a>
              <a href="./contactUs.html" class="active">Contacto</a>
              <a href="./movieHistory.html" class="active">Historia del Cine</a>
          </nav>
        </div>
  </header>
  <main>
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="../assets/img/shrek.jpeg" class="d-block w-100" alt="Shrek">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="../assets/img/thenotebook4.jpeg" class="d-block w-100" alt="The-Notebook">
          </div>
          <div class="carousel-item">
            <img src="../assets/img/interstellar.png" class="d-block w-100" alt="interstellar">
          </div>
        </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
      
    <section>
      <h3>Crea tu Pelicula</h3>
      <form id="form-create-p" method="post" enctype="multipart/form-data">
        <label for="name">Titulo</label>
        <input class="icon-register" type="text" name="title" id="title" value="" required>

        <label for="name">Year</label>
        <input class="icon-register" type="number" name="year" id="year" min="1900" max="2024" required>

        <label for="name">Director</label>
        <input class="icon-register" type="text" name="director" id="director" value="" required>
                
        <label for="name">Duracion</label>
        <input class="icon-register" type="text" name="duration" id="duration" value="" required>
            
        <label for="genre">Genero</label>
        <div id="options"></div>
        
        <label for="precio">Calificacion</label>
        <input class="icon-register" type="number" name="rate" id="rate" step="1.0" min="1" max="5" required>
        
        <label for="poster">Poster</label>
        <input class="icon-register" type="text" name="poster" id="poster" required>
       
        <div class="div-button">
        <button id="btnSubmit" class="load-button" type="submit" value="enviar" >Crear Pelicula</button>
        <button id="btnClean"  class="empty-button" type="button">Borrar</button>
        <div></div>
      </form>
    </section>
  </main>
  <footer>
    <div class="container-fluid">
      <div class="row">
        
        <div class="col-lg-4">
          <h3>Enlaces</h3>

          <p>Teléfono: 11-4455-7733</p>
        </div>
        
        <div class="col-lg-4">
          <h3>Derechos de autor</h3>
          <p>(c) 2024 Mi Sitio Web. Todos los derechos reservados.</p>
        </div>
      
      </div>
    </div>
  </footer>
  <script src="../public/films.js"></script>
</body>
</html>
