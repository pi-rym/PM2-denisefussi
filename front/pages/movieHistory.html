    <title>PELICULAS</title>

  <body>
    <header>
      <div class="container">
        <h2 class="logotype">PUPIMOVIES</h2>
        <nav>
          <a href="../index.html" class="active">Inicio</a>
          <a href="./contactUs.html" class="active">Contacto</a>
          <a href="./movieCreate.html" class="active">Peliculas</a>
        </nav>
      </div>
    </header>
    <main>
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img
              src="../assets/img/shrek.jpeg"
              class="d-block w-100"
              alt="Shrek"
            />
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img
              src="../assets/img/thenotebook4.jpeg"
              class="d-block w-100"
              alt="The-Notebook"
            />
          </div>
          <div class="carousel-item">
            <img
              src="../assets/img/interstellar.png"
              class="d-block w-100"
              alt="interstellar"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>

        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>
    <footer>
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-4">

            <p>Correo electrónico: pupimovies@example.com</p>
            <p>Teléfono: 11-4455-7733</p>
          </div>
          <div class="col-lg-4">
            <h3>Derechos de autor</h3>
            <p>(c) 2024 Mi Sitio Web. Todos los derechos reservados.</p>
          </div>
        </div>
